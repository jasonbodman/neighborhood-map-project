<!DOCTYPE html>
<html>
<head>
  <title>Jason's Favorite Cheesesteak Spots</title>

  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styles.css">



</head>

<body>
		<div id="topNav">
			<h1>Jason's Favorite Cheesesteak Spots</h1>
			<div class="filter">
				<div class="search" id="search">
					<input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
				</div>
				<div class="app" id="app">
					<div class="list" id="list">
						<ul class="results" id="results" data-bind="foreach: filteredList">
							<li class="place" id="place" data-bind="text: name, click: bounce"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
    <div id="map"></div>




  <script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-3.3.1.js'></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSvaLcKcP8pA2RKGt9rI3xZlxN3dCOsAU&v=3&callback=startApp&libraries=places"></script>
</body>
</html>
